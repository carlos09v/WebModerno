<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // Seletor jQuery + Eventos -> chamadas chaining (em cadeia)
        $('div').hide(5000).show(5000).fadeOut(5000).fadeIn(5000)
        console.log($('div').get(0))

        // Funções
        console.log($.isEmptyObject({})) // true
        console.log($.isEmptyObject({ nome: 'Maria' })) // false
        console.log(jQuery.inArray(3, [1, 2, 3])) // 2

        // Criar Função / Plugin
        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }
        $('body').fundoVerde().hide(1000)
    </script>
</body>
