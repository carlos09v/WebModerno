<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteudo 2
        // append - pretend
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        
        // Prepend -> Adiciona o elementos antes do q ja estiver
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // Conteudo 3
        // html - text
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>').prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') // Substitui conteudo
        $('conteudo3').text('<h1>123</h1>') // As tags vão junto

        // Alterando todos (Q tenham ID!)
        $('div[id]').html('<strong>Todos !</strong>')
    </script>
</body>
