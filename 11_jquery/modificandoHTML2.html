<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        // appendTo - pretendTo => (So inverte a ordem)
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        // Before - After
        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois do 2...</p>')

        // insertBefore - insertAfter => (So inverte a ordem)
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // wrap (Envolver em div) - wrapAll (Envolver na mesma div) - empty (limpar conteudo) - remove (apaga tudo (ate tags))
        // $('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4">')
        $('#div4').empty()
        $('#div3, #div4').prev().remove() // Apaga as #div2 e #div3

        // replaceAll (substituir) - replaceWith (inverso)
        $('<div>Substituto</div>').replaceAll('body > p')
        $('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(() => {
            return $('<div>').html($(this).html())
        })
    </script>
</body>
