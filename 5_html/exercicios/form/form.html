<h1>Fourmulário</h1>

<form method="post">
    <input type="hidden" name="id" value="2">
    
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required placeholder="Nome Completo">

    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha" required placeholder="Senha">

    <textarea name="bio" cols="30" rows="10"></textarea>

    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor
    </div>
    
    <div>
        <input type="checkbox" name="ativo" id="ativo">Ativo
    </div>

    <select name="estado" id="estado">
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" multiple size="6" id="interesses">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">GO</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:5500/usuarios">Incluir</button>
    <button formaction="http://localhost:5500/usuarios/2">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio], 
    input[type=checkbox] {
        display: inline;
    }
</style>
