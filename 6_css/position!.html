<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div {
            font-size: 60px;
            padding: 30px;
            border: 5px solid #222;
            color: white;
        }

        .static {
            top: 100px; /* Ñ é considerada */
            left: 100px; /* Ñ é considerada */
            background-color: steelblue;
        }

        .fixed {
            position: fixed;
            bottom: 30px;
            right: 0px;
            background-color: tomato;
        }

        .relative1 {
            /* Relacionada ao elemento anterior */
            position: relative;
            left: 50px;
            top: 5px;
            background-color: seagreen;
        }

        .absolute1 {
            /* Relacionada ao html */
            position: absolute; /* Vai passar por cima dos outros */
            left: 350px;
            top: 120px;
            background-color: violet;
        }

        .relative2 {
            position: relative;
            left: 250px;
            top: 2000px;
            width: 200px;
            height: 200px;
            background-color: slategrey;
        }

        .absolute2 {
            /* Vai se relacionar ao pai se o mesmo tiver position absolute */
            position: absolute;
            left: 10px;
            top: 20px;
            width: 20px;
            height: 20px;
            background-color: orange;
        }

        .sticky {
            /* Ex: um header que desce grudado na tela */
            position: -webkit-sticky; /* safari */
            position: sticky;
            background-color: #777;
            top: 0px;
        }
    </style>
</head>

<body>
    <div class="static">Static (Padrão)</div>
    <div class="fixed">Fixed</div>
    <div class="relative1">Relative</div>
    <div class="absolute1">Absolute</div>

    <div class="relative2">
        <div class="absolute2"></div>
    </div>

    <div class="sticky">Sticky</div>
    <p style="padding-bottom: 2000px;">Opa</p>
</body>

</html>
