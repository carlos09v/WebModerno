<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='./css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul".................')
        console.log('childNodes:', lista.childNodes)
        console.log('destino:', lista.destino) // undefined
        console.log('destino:', lista.id) // compras
        console.log('getAttribute:', lista.getAttribute('destino')) // escritório
        console.log('hasAttribute:', lista.hasAttribute('destino')) // true

        lista.setAttribute('destino', 'empresa') // alterar attr
        lista.setAttribute('status', 'aberto') // adicionar attr
        lista.removeAttribute('destino') // remover attr

        console.log(lista.dataset) // Listar os attr personalizado
        lista.dataset.urgencia = 4
        console.log(lista.dataset.urgencia) // 4

        // cuidado
        const label = document.querySelector('label')
        console.log(label.for) // undefined
        console.log(label.htmlFor) // compras
        console.log(label.getAttribute('for')) // compras
    </script>
</body>

</html>
