<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() // pega o pai - [div]
        lista.childNodes.log() // pega os filhos - [li]

        const primeiro = lista.firstChild
        primeiro.log() // #text - (pois existe espaço em branco)
        primeiro.nextSibling.log() // [li] Pedro

        const ultimo = lista.lastChild
        ultimo.log() // #text
        ultimo.previousSibling.log() // [li] Bia

        lista.children.log() // HtmlCollection com os [li]
        lista.firstElementChild.log() // [li] Pedro (e ñ o #text)
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log() // O Ideal
    </script>
</body>

</html>
